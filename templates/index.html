<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Control Panel</title>
    <link rel="stylesheet" href="/static/css/style.css" onerror="console.error('Failed to load CSS')">
</head>
<body>
    <div id="debug" style="position: fixed; bottom: 10px; left: 10px; background: black; color: white; padding: 10px;">
        Page Loaded
    </div>

    <div class="container">
        <h1>Voice AI Control Panel</h1>
        
        <div class="call-section">
            <h2>Make a Call</h2>
            <form id="callForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" 
                           placeholder="+1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="voice">Voice:</label>
                    <select id="voice" name="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="prompt">Custom Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Make Call</button>
            </form>
        </div>
        
        <div class="status-section">
            <h2>Call Status</h2>
            <div id="statusDisplay">No active calls</div>
        </div>
    </div>

    <script src="/static/js/main.js" onerror="console.error('Failed to load JavaScript')"></script>
</body>
</html>
